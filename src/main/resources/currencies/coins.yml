Currency-Settings:
  command: money
  aliases: [coin, coins]
  # Para não usar, basta remover.
  permission: 'coins.use'
  permission-message: '&cVocê não possui permissão para executar esse comando!'
  keys:
    give: GIVE,ADD
    set: SET
    pay: PAY,ENVIAR,PAGAR
    top: TOP
  currency-name: 'coins' # Usado para mensagens e para a tag no chat - {coins}
  currency-display: '&eCoins'
  currency-color: '&e'
  amount-display: '&e{amount} ⛃'
  # Taxa cobrada a cada transação
  # efetuada (em porcentagem).
  tax-per-transaction: 10
  top-one:
    command: magnata
    aliases: []
    tag: '&2[$]'

